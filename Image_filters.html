// function to invert colors

   for (var pixel of foreimage.values()) {
     var curred=pixel.getRed();
     var curgreen=pixel.getGreen();
     var curblue=pixel.getBlue();
     pixel.setRed(255-curred);
     pixel.setGreen(255-curgreen);
     pixel.setBlue(255-curblue);
  }

}

     pixel.setGreen(255-curgreen);
     pixel.setBlue(255-curblue);
     }
